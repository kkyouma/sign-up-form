<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
</head>
  <link rel="stylesheet" href="styles.css">
<body>
  <main class="container">

    <section class="con" id="image-container">
      <div class="image-container">
        <img src="images/johannes-kopf-cHbnw8CdAiE-unsplash.jpg" alt="Beach waves">
      </div>
      <div></div>
    </section>
    
    <section class="con" id="form-container">
      <div class="pila extra"></div>
      <div class="pila" id="form-container">
        <form action="main.js" method="post">
          
          <fieldset>
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" id="first-name">
            </div>
            
            <div class="input">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name">
            </div>
          </fieldset>
          
          <fieldset>
            <div class="input">
              <label for="email">Email</label>
              <input type="text" id="email">
            </div>
            
            <div class="input">
              <label for="phone">Phone</label>
              <input type="text" id="phone">
            </div>
          </fieldset>
          
          <fieldset>
            <div class="input">
              <label for="password1">Password</label>
              <input type="text" id="password1">
            </div>
            
            <div class="input">
              <label for="password2">Confirm password</label>
              <input type="text" id="password2">
            </div>
          </fieldset>
          
        </form>
      </div>
      <div class="pila extra"></div>
    </section>

  </main>

</body>
</html>
