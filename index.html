<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main class="container">

    <section class="con" id="image-stuff">
      <div class="image-container">
        <img src="images/johannes-kopf-cHbnw8CdAiE-unsplash.jpg" alt="Beach waves">
      </div>
        <p class="author-reference">Foto de <a href="https://unsplash.com/es/@jkopf?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Johannes Kopf</a> en <a href="https://unsplash.com/es/fotos/un-pajaro-volando-sobre-una-playa-junto-al-oceano-cHbnw8CdAiE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
      <div></div>
    </section>
    
    <section class="con" id="form-stuff">
      <div class="pila extra" id="first">
        <div class="para">
          <p class="tagline">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
          <p class="tagline">Necessitatibus, commodi!</p>
          <p class="tagline">Sign up now to get started.</p>
        </div>
        <p class="tagline">You <em>know</em> you want to.</p>
      </div>
      <div class="pila" id="form-container">
        
        <h1>Let's do this!</h1>
        <form action="main.js" method="post">
          
          <fieldset class="camp">
            <div class="input">
              <label for="first-name">First name</label>
              <input class="create-acc" type="text" id="first-name">
            </div>
            
            <div class="input">
              <label for="last-name">Last name</label>
              <input class="create-acc" type="text" id="last-name">
            </div>
          </fieldset>
          
          <fieldset class="camp">
            <div class="input">
              <label for="email">Email</label>
              <input class="create-acc" type="text" id="email">
            </div>
            
            <div class="input">
              <label for="phone">Phone</label>
              <input class="create-acc" type="number" id="phone" placeholder="+56 9" pattern="(569\d{8})" required>
            </div>
          </fieldset>
          
          <fieldset class="camp">
            <div class="input">
              <label for="password1">Password</label>
              <input class="create-acc" type="password" id="password1">
            </div>
            
            <div class="input">
              <label for="password2">Confirm password</label>
              <input class="create-acc" type="password" id="password2">
            </div>
          </fieldset>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="" id="login">Log in</a></p>
        </form>
      </div>
      <div class="pila extra" id="last">
      </div>
    </section>

  </main>
</body>
</html>
